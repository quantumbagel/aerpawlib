[pytest]
# Pytest configuration for aerpawlib tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires SITL)
    slow: Slow running tests

# Default options
addopts =
    -v
    --tb=short
    -ra
    -o log_cli=true
    -o log_cli_level=INFO
